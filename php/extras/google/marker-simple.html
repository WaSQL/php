<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps JavaScript API v3 Example: Marker Simple</title>
<link type="text/css" rel="stylesheet" href="/wfiles/min/index.php?g=w_Css3" />

<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/wfiles/min/index.php?g=w_Js3"></script>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script type="text/javascript">
  function drawGoogleMap() {
    var myLatlng = new google.maps.LatLng(40.3930,-111.7838);
    var myOptions = {
      	zoom: 10,
      	center: myLatlng,
      	mapTypeId: google.maps.MapTypeId.ROADMAP
    	}
    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    var marker = new google.maps.Marker({
        position: myLatlng, 
        map: map,
        title:"Hello World!"
    	});
    var myLatlng2 = new google.maps.Geocoder({
    	address:'1454 N 530 W Pleasant Grove UT 84062'
		});
    var marker2 = new google.maps.Marker({
        position: myLatlng2,
        map: map,
        title:"Hello World2!"
    	});
  	}
</script>
</head>
<body onload="drawGoogleMap()">
  <div id="map_canvas" style="width:400px;height:400px;border:1px solid pink;"></div>
</body>
</html>
