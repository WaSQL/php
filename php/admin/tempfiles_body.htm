<view:default>
<script type="text/javascript">
	function tempfilesNavTab(el){
		wacss.setActiveTab(el);
		document.tempfiles_form.ext.value=el.dataset.name;
		document.tempfiles_form.func.value='list';
		return wacss.ajaxPost(document.tempfiles_form,'tempfiles_content');
	}
	function tempfilesSortBy(fld){
		document.tempfiles_form.sort.value=fld;
		return wacss.ajaxPost(document.tempfiles_form,'tempfiles_content');
	}
	function tempfilesClearTab(){
		if(document.tempfiles_form.ext.value.length==0){return false;}
		let ext=document.tempfiles_form.ext.value;
		if(!confirm('Clear all temp files with a \''+ext+'\' extension?')){return false;}
		window.location='/php/admin.php?_menu=tempfiles&func=clear_tab&ext='+ext;
		return false;
	}
	function tempfilesClearOlderThan(){
		let xdays=prompt('Clear older than how many days?');
		xdays=parseInt(xdays);
		if(xdays < 1){return false;}
		if(!confirm('Clear all temp files older than \''+xdays+'\' days?')){return false;}
		window.location='/php/admin.php?_menu=tempfiles&func=clear_older&xdays='+xdays;
		return false;
	}
	function tempfilesClearChecked(){
		if(document.tempfiles_form.ext.value.length==0){return false;}
		let ext=document.tempfiles_form.ext.value;
		if(!confirm('Clear all selected temp files?')){return false;}
		let checked=new Array();
		let list=document.querySelectorAll('input[type="checkbox"].selectfile:checked');
		for(let i=0;i<list.length;i++){
			checked.push(list[i].value.split('.').slice(0, -1).join('.'));
		}
		if(checked.length==0){return false;}
		let files=implode(';',checked);
		return wacss.ajaxGet('/php/admin.php','tempfiles_content',{_menu:'tempfiles',ext:ext,func:'clear_checked',files:files});
	}
	function tempfilesRefresh(){
		window.location='/php/admin.php?_menu=tempfiles';
		return false;
	}
</script>
<h2 style="margin:0px;padding:6px;" class="<?=configValue('admin_color');?>"><span class="icon-file-code"></span> Manage Temp Files</h2>
<form method="post" name="tempfiles_form" action="/php/admin.php">
	<input type="hidden" name="_menu" value="tempfiles">
	<input type="hidden" name="ext" value="<?=encodeHtml($tabs[0]['name']);?>">
	<input type="hidden" name="sort" value="name" >
	<input type="hidden" name="func" value="list">
	<input type="hidden" name="setprocessing" value="0">
<div style="display:flex;flex-wrap: wrap;justify-content: space-between;gap:15px;">
	<ul class="nav-tabs <?=configValue('admin_color');?>">
		<view:tab>
		<li class="<?=encodeHtml($tab['class']);?>">
			<a href="#" onclick="return tempfilesNavTab(this);" data-name="<?=encodeHtml($tab['name']);?>"><?=encodeHtml($tab['name']);?> (<?=encodeHtml($tab['count']);?>)</a>
		</li>
		</view:tab>
		<?=renderEach('tab',$tabs,'tab');?>
	</ul>
	<div style="display:flex;flex-wrap: wrap;gap:5px;">
		<a href="#clear_tab" onclick="return tempfilesClearTab();" class="wacss_button is-mobile-responsive is-light"><span class="icon-tab wacss_right5"></span> Clear Current Tab</a>
		<a href="#clear_tab" title="clear older than X days (will prompt you for the days)" onclick="return tempfilesClearOlderThan();" class="wacss_button is-mobile-responsive is-light"><span class="icon-history wacss_right5"></span> Clear Older Than</a>
		<a href="#clear_checked" onclick="return tempfilesClearChecked();" class="wacss_button is-mobile-responsive is-warning"><span class="icon-checkbox wacss_right5"></span> Clear Checked</a>
		<a href="#refresh" onclick="return tempfilesRefresh();" class="wacss_button is-mobile-responsive is-link"><span class="icon-refresh"></span></a>
		<a href="/php/admin.php?_menu=tempfiles&func=clear_all" onclick="if(!confirm('Are you sure?')){return false;}" class="wacss_button is-mobile-responsive is-danger"><span class="icon-erase wacss_right5"></span> Clear All</a>
	</div>
</div>

</div>
